name: CI

on:
  workflow_call:
    inputs:
      release:
        type: boolean
        required: false
        default: false
      target_subproject:
        description: The subproject name of the specified Minecraft version to be built. Leave it empty to build all
        type: string
        required: false
        default: ''
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle.properties', '**/*.accesswidener') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get subproject name to build
        id: subproject_info
        run: |
          if [ "${{ inputs.target_subproject }}" != "" ]
          then
              echo "prefix=${{ inputs.target_subproject }}:" >> $GITHUB_OUTPUT
          else
              echo "prefix=" >> $GITHUB_OUTPUT
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Preprocess sources
        env:
          BUILD_TYPE: "BETA"
        run: ./gradlew preprocessResources --stacktrace

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew ${{ steps.subproject_info.outputs.prefix }}build --no-daemon
        env:
          BUILD_ID: ${{ github.sha }}
          BUILD_RELEASE: ${{ inputs.release }}

      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            LICENSE
            fabricWrapper/build/libs/*.jar
            fabricWrapper/build/tmp/submods/META-INF/jars/*.jar